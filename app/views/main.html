<md-content>
  <md-list>

    <md-list-item class="md-3-line" ng-repeat="story in stories">
      <div class="md-list-item-text" layout="column">
        <h3>{{ story.school }}</h3>
        <h4>{{ story.cct }}</h4>
        <p>{{ item.notes }}</p>
      </div>
    </md-list-item>

  </md-list>
</md-content>
